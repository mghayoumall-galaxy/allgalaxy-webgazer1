<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Demo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        #camera-frame {
            position: relative;
            width: 640px;
            height: 480px;
            margin: auto;
        }
        #webcamVideo {
            width: 100%;
            height: auto;
        }
        #image-frame {
            margin-top: 20px;
        }
        #gazeData {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Eye Tracking Demo</h1>
        </header>
        <main>
            <section id="intro">
                <p>Welcome to the Eye Tracking Demo. Please follow the instructions below to start the eye-tracking process.</p>
                <p>When prompted, look at the objects in the images shown below the camera feed. Your gaze patterns will be recorded for analysis.</p>
            </section>
            <section id="gaze-info">
                <div id="camera-frame">
                    <video id="webcamVideo" autoplay></video>
                </div>
                <div id="image-frame">
                    <img id="demoImage" src="" alt="Demo Image">
                </div>
            </section>
            <div id="gazeData"></div>
        </main>
        <footer>
            <p>&copy; 2024 AllGalaxy</p>
        </footer>
    </div>

    <!-- Include WebGazer.js -->
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="script.js"></script>
</body>
</html>
