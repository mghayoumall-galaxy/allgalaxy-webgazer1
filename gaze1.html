<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information - Eye Tracking Study</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1e24;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            background: #2a2d37;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Header Styling */
        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            color: #61dafb;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 15px;
            font-size: 1.1em;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        input, select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #61dafb;
            background-color: #3a3f4b;
            color: #ffffff;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #1c1e24;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #21a1c4;
            transform: translateY(-2px);
        }

        #eligibilityMessage {
            margin-top: 20px;
            font-size: 1.1em;
            color: #ff6565;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            background: #2a2d37;
            color: #777;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>User Information</h1>
        </header>
        <main>
            <p>Please provide the following information to determine your eligibility for the eye-tracking study:</p>
            <form id="userInfoForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="healthCondition">Do you have any known eye conditions? (e.g., cataracts, glaucoma)</label>
                <input type="text" id="healthCondition" name="healthCondition" required>

                <button type="submit">Submit</button>
            </form>
            <div id="eligibilityMessage"></div>
        </main>
        <footer>
            <p>&copy; 2024 Eye Movement Research. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInfoForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const age = parseInt(document.getElementById('age').value, 10);
                const healthCondition = document.getElementById('healthCondition').value.toLowerCase().trim();
                const eligibilityMessage = document.getElementById('eligibilityMessage');

                if (age < 50 || healthCondition.includes('cataracts') || healthCondition.includes('glaucoma')) {
                    eligibilityMessage.innerText = 'Unfortunately, you are not eligible for this study.';
                } else {
                    eligibilityMessage.innerText = ''; // Clear any previous messages
                    window.location.href = 'gaze2.html'; // Redirect to the next page if eligible
                }
            });
        });
    </script>
</body>

</html>
