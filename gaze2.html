<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions - Eye Tracking Study</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1e24;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 600px;
            background: #2a2d37;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Header Styling */
        header {
            margin-bottom: 30px;
        }

        header img {
            width: 100px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            color: #61dafb;
        }

        /* Main Content */
        main p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button Styling */
        #proceedButton {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #1c1e24;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #proceedButton:hover {
            background-color: #21a1c4;
            transform: translateY(-2px);
        }

        /* Footer Styling */
        footer {
            margin-top: 30px;
            background: #2a2d37;
            color: #777;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Eye Movement Research Logo">
            <h1>Instructions</h1>
        </header>
        <main>
            <p>Please follow the instructions on the next screen to track your eye movements.</p>
            <p>The process will take approximately 5 minutes.</p>
            <button id="proceedButton">Proceed to Tracking</button>
        </main>
        <footer>
            <p>&copy; 2024 Eye Movement Research. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const proceedButton = document.getElementById('proceedButton');
            proceedButton.addEventListener('click', function() {
                window.location.href = 'gaze3.html';
            });
        });
    </script>
</body>

</html>
