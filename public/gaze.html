<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Eye Tracking Demo</h1>
        </header>
        <main>
            <section id="intro">
                <p>Welcome to the Eye Tracking Demo. Please follow the instructions below to start the eye-tracking process.</p>
                <p>When prompted, look at the objects in the images shown below the camera feed. Your gaze patterns will be recorded for analysis.</p>
            </section>
            <section id="gaze-info">
                <div id="camera-frame">
                    <video id="webcamVideo" autoplay playsinline></video> <!-- Added playsinline attribute for better mobile support -->
                </div>
                <div id="image-frame">
                    <img id="demoImage" src="images/image1.jpg" alt="Demo Image"> <!-- Set initial src for the image -->
                </div>
            </section>
            <div id="gazeData"></div>
            <div id="calibrationDiv" class="calibration" hidden>
                <div class="calibrationPoint" id="point1"></div>
                <div class="calibrationPoint" id="point2"></div>
                <div class="calibrationPoint" id="point3"></div>
                <div class="calibrationPoint" id="point4"></div>
                <div class="calibrationPoint" id="point5"></div>
                <div class="calibrationPoint" id="point6"></div>
                <div class="calibrationPoint" id="point7"></div>
                <div class="calibrationPoint" id="point8"></div>
                <div class="calibrationPoint" id="point9"></div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 AllGalaxy</p>
        </footer>
    </div>
    <script src="https://webgazer.cs.brown.edu/release/webgazer.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
