<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Demo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #gazeData {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            font-size: 16px;
        }
        #webcamVideo {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eye Tracking Demo</h1>
        <video id="webcamVideo" autoplay playsinline></video>
        <div id="gazeData">Waiting for gaze data...</div>
    </div>
    <script src="https://webgazer.cs.brown.edu/release/webgazer.js"></script>
    <script src="script.js"></script>
</body>
</html>
